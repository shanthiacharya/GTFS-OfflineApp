    <script type="text/html" id='stoptimes_List'>
     <table id ="stoptimes-table" class="table">
       <thead>

          <tr>
             <th> Trip Id </th>
             <th>Arrival Time</th>
             <th>Departure Time</th>
             <th>Stop ID</th>
             <th>Stop Sequence</th>
              <th>Stop Destination</th>
          </tr>
       </thead>
       <tbody>
         <% _.each(stoptimestabledata, function(stoptimesdata) { %>
           <tr>
               <td> <%= stoptimesdata.trip_id %></td>
               <td> <%= stoptimesdata.arrival_time %></td>
               <td> <%= stoptimesdata.departure_time %></td>
               <td> <%= stoptimesdata.stop_id %></td>
               <td> <%= stoptimesdata.stop_sequence %></td>
               <td> <%= stoptimesdata.stop_headsign %></td>
             </tr>
         <% });%>
     </tbody >
    </table>
    </script>
